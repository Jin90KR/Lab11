<!DOCTYPE html>
<html>
    <head>
        <title>Lab11</title>
        <link rel="stylesheet" href="Lab11.css">
        <script src="https://kit.fontawesome.com/9a3333e513.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="countbox" id="count_box">
            <div class="count" id="count_number">0</div>
            <!-- <p class="counttext" id="count_text">당신은 ?? 이겼습니다.</p> -->
        
        </div>

        <div class="game" id="handgame">

            <div class="hi_container">
                <p class="hi" id="hihi">안녕하세요, 누구누구님, 가위바위보 중에서 하나 골라주세요!</p>
            </div>

            <div class="pick" id="pickgame">

                <div class="rock" id="btnrock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>

                <div class="scissors" id="btnscissors">
                    <i class="fa-regular fa-hand-scissors fa-rotate-90"></i>
                </div>

                <div class="paper" id="btnpaper">
                    <i class="fa-regular fa-hand"></i>
                </div>

                <p class="mychoice" id="my_choice">my choice</p>

            </div>

            <div class="fight" id="fightgame">
                <button class="startbutton" id="start_button">Fight Computer</button>
                <p class="computerchose" id="computer_chose">The Computer chose: random</p>
            </div>

            <div class="result" id="resultgame">
                <p class="randomresult" id="resulttext">This game is a Random!<br>Random</p>
            </div>

        </div>

        


        <script src="./Lab11.js"></script>
    </body>
</html>
